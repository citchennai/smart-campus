<!DOCTYPE html>
<html>
<head>
<title>Smart Campus GPS Navigation</title>

<style>
body{
  font-family: Arial;
  margin:0;
  background: linear-gradient(135deg,#e3f2fd,#ffffff);
  text-align:center;
}

header{
  background: linear-gradient(90deg,#002147,#0d6efd);
  color:white;
  padding:30px;
  font-size:34px;
  letter-spacing:1px;
}

.card{
  background:white;
  margin:60px auto;
  padding:40px;
  width:85%;
  max-width:850px;
  border-radius:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
  transition:0.3s;
}
.card:hover{
  transform:scale(1.02);
}

button{
  padding:14px 32px;
  margin:8px;
  border:none;
  border-radius:12px;
  background: linear-gradient(45deg,#007BFF,#00b4ff);
  color:white;
  font-size:17px;
  cursor:pointer;
}
button:hover{
  opacity:0.9;
}
</style>
</head>

<body>

<header>SMART CAMPUS GPS NAVIGATION - CIT</header>

<h2>Select Your Destination</h2>

<select id="destination">
    <option value="">--Select Department--</option>
    <option value="13.0827,80.2707">Main Building</option>
    <option value="13.0831,80.2712">CSE Block</option>
    <option value="13.0835,80.2720">EEE Block</option>
    <option value="13.0840,80.2718">Library</option>
</select>

<br>

<button onclick="getLocation()">Get Directions</button>

<script>
function getLocation() {

    var destination = document.getElementById("destination").value;

    if(destination === ""){
        alert("Please select a destination");
        return;
    }

    if (navigator.geolocation) {

        navigator.geolocation.getCurrentPosition(function(position){

            var userLat = position.coords.latitude;
            var userLong = position.coords.longitude;

            var mapsUrl = "https://www.google.com/maps/dir/"
                + userLat + "," + userLong + "/"
                + destination;

            window.open(mapsUrl, "_blank");

        });

    } else {
        alert("Geolocation is not supported by this browser.");
    }
}
</script>

</body>
</html>
